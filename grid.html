<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border-bottom:10px solid rgb(194, 181, 235);
                display:grid;
                grid-template-columns: 200px 1fr;
                padding:0px;
            }
            div{
                border:1px solid rgb(194, 181, 235);
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>라온하제</div> 
            <div>즐거운 내일을 뜻하는 순우리말</div>
        </div>
    </body>

</html>
